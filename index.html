<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta charset="utf-8">
        <meta name="keywords" content="minesweeper">
        <meta name="description" content="sweep your mines">
        <title>Zakuro's Minesweeper</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400&family=Fira+Sans:wght@400;900">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <main>
            <div id="setup_panel">
                <div class="input_panel">
                    <p class="input_text">
                        Width:
                    </p>
                    <input id="width" type="number" value="15" min="5" max="100">
                </div>
                <div class="input_panel">
                    <p class="input_text">
                        Height:
                    </p>
                    <input id="height" type="number" value="10" min="5" max="100">
                </div>
                <div class="input_panel">
                    <p class="input_text">
                        Mines:
                    </p>
                    <input id="mines" type="number" value="23" min="1" max="141">
                    <p id="max_mines" class="input_text">
                        (max: 141) (suggested: 23)
                    </p>
                </div>
                <div class="input_panel">
                    <p id="mine_density" class="input_text">
                        Density: 15.3%
                    </p>
                </div>
                <div id="hue_panel" class="input_panel">
                    <p class="input_text">
                        Hue:
                    </p>
                    <input id="hue" type="number" value="336" min="0" max="359">
                </div>
                <button id="begin" onclick="begin()">
                    Begin
                </button>
            </div>

            <div id="game_panel">
                <div id="info_block">
                    <p id="game_flags">
                        üö© 14
                    </p>
                    <p id="game_time">
                        ‚è±Ô∏è 0.00
                    </p>
                </div>

                <div id="main_grid"></div>

                <div id="exit_block">
                    <button onclick="begin()">
                        New board
                    </button>
                    <button id="board_size" onclick="board_setup()">
                        Change board
                    </button>
                </div>
            </div>
        </main>
        <script src="main.js" charset="utf-8" type="text/javascript"></script>
    </body>
</html>
